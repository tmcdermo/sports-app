<div class="container mt-5">
  <div class="row">
    <img class="team-logo" [src]="team.image" alt="{{team.name}} logo" />
    <ul class="">
      <li><h2>{{ team.name }}</h2></li>
      <li>{{ team.city }}, {{ team.state }}</li>
      <li>{{ team.stadium }}</li>
      <li>{{ team.conference }} {{ team.division }}</li>
    </ul>
  </div>
</div>
