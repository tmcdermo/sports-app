<div class="row justify-content-center">
  <div class="col-8 mt-4">
    <h3>Select Sport</h3>
    <div class="row">
      <div class="col-3 d-inline-block" ngbDropdown>
        <button *ngIf="!show" class="btn btn-outline-primary" id="sportSelect" ngbDropdownToggle>Sport</button>
        <button *ngIf="show" class="btn btn-outline-primary" id="sportSelect" ngbDropdownToggle>{{currentSport}}</button>
        <div ngbDropdownMenu aria-labelledby="sportSelect">
          <button class="dropdown-item" *ngFor="let sport of sports"  (click)="getTeams(sport)" >
            {{ sport }}
          </button>
        </div> <!-- ngbDropdownMenu -->
      </div> <!-- ngbDropdown -->
      <div class="col-5" *ngIf="show">
        <div ngbDropdown class="d-inline-block">
          <button *ngIf="!currentTeam" class="btn btn-outline-primary" id="currentSportDropdown" ngbDropdownToggle>Team</button>
          <button *ngIf="currentTeam" class="btn btn-outline-primary" id="currentSportDropdown" ngbDropdownToggle>{{ currentTeam.name }}</button>
          <div ngbDropdownMenu aria-labelledby="currentSportDropdown" id="teamDropdown">
            <button class="dropdown-item" *ngFor="let team of teams" (click)="selectTeam(team)">
              {{ team.name }}
            </button>
          </div> <!-- ngbDropdownMenu -->
        </div> <!-- ngbDropdown -->
      </div> <!-- col -->
    </div> <!-- row -->
  </div> <!-- col -->
</div> <!-- row -->
<div class="row justify-content-center">
  <div class="col-8 mt-4">
    <app-team-details *ngIf="currentTeam" [team]="currentTeam"></app-team-details>
  </div>
</div> <!-- row -->
